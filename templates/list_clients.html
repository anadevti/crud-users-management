
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">E-mail</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr>

    {% for client in clients %}
      <th scope="row">{{client.id}}</th>
      <td>{{client.name}}</td>
      <td>{{client.email}}</td>
      <td>
        <button class="btn btn-primary">Editar</button>
        <button class="btn btn-primary">Deletar</button>

      </td>
    </tr>
    {% endfor %}


  </tbody>
</table>
